    <div class="container text-center">
        <h1>Length Converter</h1> <br>
        <div class="input-group mb-3">
            <label for="Default">Centimeters</label>
            <input type="text" id="cent" onkeyup="centimeters();">
          </div>

          <div class="input-group mb-3">
            <label for="Default">Inches</label>
            <input type="text" id="inches" onkeyup="inches();">
          </div>
          
          <div class="input-group mb-3">
            <label for="Default">Feet</label>
            <input type="text" id="feet" onkeyup="feet();">
          </div>

          <div class="input-group mb-3">
            <label for="Default">Meters</label>
            <input type="text"  id="meters" onkeyup="meters();">
          </div>

          <div class="input-group mb-3">
            <label for="Default">Kilometers</label>
            <input type="text"  id="kilometers" onkeyup="meters();">
          </div>

         

        <button onclick="reset();">Reset</button>
    </div>
